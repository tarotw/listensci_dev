name: Generate static index

on:
  push:
    paths:
      - 'index.html'
      - 'index_template.html'
      - 'soundon.xml'
      - 'apple.json'
      - 'scripts/**'
      - '.github/workflows/generate-index.yml'
  pull_request:
    paths:
      - 'index.html'
      - 'index_template.html'
      - 'soundon.xml'
      - 'apple.json'
      - 'scripts/**'
      - '.github/workflows/generate-index.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Generate index.html
        run: python scripts/generate_index.py
      - name: Verify generated file is up to date
        run: |
          if ! git diff --exit-code index.html; then
            echo 'index.html is not up to date. Run python scripts/generate_index.py and commit the result.' >&2
            exit 1
          fi
